<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake by Andara Sophan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flx ctr">
        <canvas id="snake" width="690" height="690"></canvas>
        <section class="rules">
            <h3>Rules:</h3>
            <ul>
                <li>Eating meat <img src="img/meat.png" alt=""> increases your length and score</li>
                <li>Eating carrot <img src="img/vegetable.png" alt=""> increases score and decreases your length</li>
                <li>Eating junkfood <img src="img/junk.png" alt=""> only increases your length</li>
            </ul>
        </section>
    </main>
    <script src="snake.js">
    </script>

</body>
